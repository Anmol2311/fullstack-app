<div class="row">
    <div class="col-sm-5 container">
        <h4 class="text-center">Add Employee</h4>
        <form #frm="ngForm">
            <div class="form-group">
                <label>Employee ID:</label>
                <input type="text" class="form-control" name="empId" placeholder="Enter Emp ID" ngModel />
            </div>
            <div class="form-group">
                <label>Employee Name:</label>
                <input type="text" class="form-control" name="empName" placeholder="Enter Emp Name" ngModel />
            </div>
            <div class="form-group">
                <label>Employee Department:</label>
               <select name="empDepartment" class="form-control" ngModel>
                   <option value="">Select Department</option>
                   <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
               </select>
            </div>
            <div class="form-group">
                <label>Employee Location:</label>
               <select name="empLocation" class="form-control" ngModel>
                   <option value="">Select Location</option>
                   <option *ngFor="let loc of locations" [value]="loc">{{ loc }}</option>
               </select>
            </div>
            <div class="form-group">
               <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
        <!-- <p>{{ frm.value | json }}</p> -->
    </div>
</div>
